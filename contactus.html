<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Desktop - 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/contact_globals.css" />
    <link rel="stylesheet" href="text/css" href="/contact_styles.css" />
  </head>
  <body>
    <div class="desktop-2 container">
      <div class="rectangle-12"></div>
      <div class="rectangle-19"></div>

      <div class="fill-details">Fill Details :</div>
      <form action="/contact" method="post"></form>
      <div class="container">
        <form action="/contact" method="post">
          <div class="enter-first-name">Enter First Name :</div>
          <br />
          <input type="text" class="rectangle-14" name="fname" /><br />

          <span class="enter-last-name"> Enter Last Name : </span><br />
          <input type="text" class="rectangle-15" name="lname" /><br />

          <span class="enter-email"> Enter E-Mail : </span><br />
          <input type="email" class="rectangle-16" name="email" /><br />

          <span class="enter-mobile-no"> Enter Mobile No : </span><br />
          <input type="number" class="rectangle-17" name="mobile" /><br />

          <span class="message"> Message : </span><br />
          <input type="text" class="rectangle-20" name="msg" /><br />

          <div class="group-24">
            <button class="bt" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
