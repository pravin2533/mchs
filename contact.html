<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/contactme_style.css" rel="stylesheet" type="text/css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="tile1">
          <div class="tile1-heading">Get in touch</div>
          <div class="form-row">We are here for you! How can we help?</div>
          <form action="/contact" method="post">
            <div class="form-row">
              <input
                type="text"
                class="form-field"
                placeholder="Enter your name"
                name="name"
              />
            </div>
            <div class="form-row">
              <input
                type="text"
                class="form-field"
                placeholder="Enter your email address"
                name="email"
              />
            </div>
            <div class="form-row">
              <textarea
                class="form-field"
                placeholder="Your msg..."
                name="exp"
              ></textarea>
            </div>
            <div class="form-row">
              <input
                type="text"
                class="form-field"
                placeholder="Area of Interest"
                name="area"
              />
            </div>
            <div class="form-row">
              <input
                type="text"
                class="form-field"
                placeholder="Location of Interest"
                name="location"
              />
            </div>
            <div class="form-row">
              <button type="submit" class="form-field btn">Submit</button>
            </div>
          </form>
        </div>
        <div class="tile2">
          <div class="tile2-image">
            <img src="/contact_images/contact.png" />
          </div>
          <div>
            <div class="form-row">
              <img src="/contact_images/location.png" class="contact-image" />
              <span>Mohit baste</span>
            </div>
            <div class="form-row">
              <img src="/contact_images/phone.png" class="contact-image" />
              <span>+91 7057665634</span>
            </div>
            <div class="form-row">
              <img src="/contact_images/mail.png" class="contact-image" />
              <span>contact@admin.com</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
